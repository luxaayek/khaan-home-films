<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="https://i.ibb.co/qJyZWCv/20230629-081948-0000.png" type="image/x-icon">
    <meta property="og:image" content="https://i.ibb.co/qJyZWCv/20230629-081948-0000.png" itemprop="thumbnailUrl">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{file_name}} | Tech VJ</title>

    <!-- Styles -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Delius">
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Video.js -->
    <link href="https://vjs.zencdn.net/8.9.0/video-js.css" rel="stylesheet" />

    <!-- Quality Selector Plugin -->
    <script src="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.1.7/dist/videojs-http-source-selector.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/videojs-http-source-selector@1.1.7/dist/videojs-http-source-selector.css" />

    <style>
        .vjs-theme-techvj .vjs-control-bar {
            background: rgba(0,0,0,0.65) !important;
        }
        .vjs-theme-techvj .vjs-big-play-button {
            background: linear-gradient(45deg, #ff0080, #ff6600);
            border: none !important;
            border-radius: 14px !important;
            width: 80px !important;
            height: 50px !important;
        }
    </style>
</head>
<body class="bg-black text-light">

<header>
    <nav class="navbar bg-dark p-lg-4 p-2">
        <div class="container-fluid">
            <a class="navbar-brand text-light fw-bold" href="https://t.me/vj_bots">
                <span class="bg-clip-text text-transparent bg-gradient-to-r from-pink-500 to-violet-500 sm:text-[25px] text-[22px]">
                    For Movies
                </span>
            </a>
        </div>
    </nav>
</header>

<div class="bg-black text-light">

    <!-- Filename -->
    <div class="w-100 d-flex justify-content-center items-center p-3">
        <p class="h5 fw-bold">{{file_name}}</p>
    </div>

    <!-- Video Player -->
    <div class="flex justify-center items-center w-full p-3">
        <div class="lg:w-9/12 w-full border border-danger p-2 rounded-lg">
            <video
                id="videojs-player"
                class="video-js vjs-theme-techvj vjs-big-play-centered"
                controls
                preload="auto"
                playsinline
                width="100%"
                height="auto"
            >
                <source src="{{file_url}}" type="video/mp4" />
            </video>
        </div>
    </div>

    <!-- External Player Buttons -->
    <div class="w-full flex justify-center items-center">
        <div class="row w-100 justify-content-center items-center gap-2 p-3">

            <button onclick="vlc_player()" class="col-lg-2 col-5 btn btn-secondary">VLC Player</button>
            <button onclick="mx_player()" class="col-lg-2 col-5 btn btn-primary">MX Player</button>
            <button onclick="playit_player()" class="col-lg-2 col-5 btn btn-info">Play-it</button>
            <button onclick="km_player()" class="col-lg-2 col-5 btn btn-warning">KM Player</button>

        </div>
    </div>
</div>

<!-- Scripts -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script src="https://vjs.zencdn.net/8.9.0/video.min.js"></script>

<script>
    var player = videojs('videojs-player', {
        controls: true,
        autoplay: false,
        preload: 'auto',
        playbackRates: [0.5, 1, 1.25, 1.5, 2],
        fluid: true,
    });

    // Quality Selector
    player.httpSourceSelector();
    player.controlBar.addChild('SourceMenuButton');

    // External Player Functions

    function vlc_player() {
        window.location.href = `vlc://{{file_url}}`;
    }

    function mx_player() {
        window.location.href = `intent:{{file_url}}#Intent;package=com.mxtech.videoplayer.ad;end`;
    }

    function playit_player() {
        window.location.href = `playit://play?url={{file_url}}`;
    }

    function km_player() {
        window.location.href = `kmplayer://{{file_url}}`;
    }

</script>

</body>
</html>
